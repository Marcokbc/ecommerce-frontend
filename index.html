<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peita Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="img/bola.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="fixed-top bg-danger shadow">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand h3 text-white d-flex align-items-center" href="#">
                    <img src="img/bola.png" alt="Logo Peita Store" width="30" height="30"
                        class="me-2">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link active border-bottom" href="#home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#produtos">Produtos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contato">Contato</a>
                        </li>
                    </ul>

                    <div class="d-flex align-items-center ms-auto mt-2 mt-lg-0">
                        <a href="#" class="nav-link text-white d-flex align-items-center me-3">
                            <i class="bi bi-person-fill me-2"></i>
                            <span class="d-none d-lg-inline">
                                <b>Olá! Faça login</b> <br> Ou cadastre-se
                            </span>
                        </a>
                        <div class="position-relative">
                            <i class="bi bi-cart-fill text-white fs-4"></i>
                            <span id="cart-count"
                                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-warning text-dark">
                                0
                            </span>
                        </div>
                    </div>

                </div>
            </nav>
        </div>
    </header>

    <section class="text-center py-5 bg-danger" id="home">
        <div class="container mt-5 d-flex flex-column flex-lg-row align-items-center justify-content-between">
            <div class="text-center text-lg-start mb-4 mb-lg-0">
                <h2 class="fw-bold text-warning">Bem-vindo à Peita Store!</h2>
                <p class="text-white">Oferecemos os melhores produtos para atender às suas necessidades.</p>
                <a href="#produtos" class="btn btn-warning text-white fw-bold">Explore nossos produtos</a>
            </div>
            <div class="overflow-hidden max-w-400 d-flex justify-content-center align-items-center">
                <img src="img/cristiano.png"
                    alt="Imagem bem-vindo" class="img-fluid animated-image">
            </div>
        </div>
    </section>

    <section id="produtos" class="py-5">
        <div class="container">
            <h2 class="text-center text-success fw-bold mb-4">Produtos</h2>
            <div class="row" id="produto-list">
            </div>
        </div>
    </section>

    <section id="contato" class="bg-light py-5">
        <div class="container">
            <h2 class="text-center text-success fw-bold mb-4">Entre em Contato</h2>
            <form id="contact-form">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="mensagem" class="form-label">Mensagem</label>
                    <textarea class="form-control" id="mensagem" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-warning fw-bold">Enviar</button>
            </form>
        </div>
    </section>

    <footer class="text-center py-3 bg-danger text-white">
        <div class="container">
            <p>&copy; 2024 Peita Store</p>
            <div class="row text-center mb-4">
                <div class="col-12">
                    <img src="https://ncf-ssr-akamai.prd.naturacloud.com/_next/image?url=/natura/commons/elo.svg&w=128&q=70"
                        alt="Elo" class="mx-2">
                    <img src="https://ncf-ssr-akamai.prd.naturacloud.com/_next/image?url=/natura/commons/mastercard.svg&w=128&q=70"
                        alt="MasterCard" class="mx-2">
                    <img src="https://ncf-ssr-akamai.prd.naturacloud.com/_next/image?url=/natura/commons/visa.svg&w=128&q=70"
                        alt="Visa" class="mx-2">
                </div>
            </div>
            <div class="row text-center mb-4">
                <div class="col-12">
                    <a href="#" class="text-dark mx-2"><i class="bi bi-facebook text-white"></i></a>
                    <a href="#" class="text-dark mx-2"><i class="bi bi-instagram text-white"></i></a>
                    <a href="#" class="text-dark mx-2"><i class="bi bi-twitter text-white"></i></a>
                    <a href="#" class="text-dark mx-2"><i class="bi bi-youtube text-white"></i></a>
                    <a href="#" class="text-dark mx-2"><i class="bi bi-tiktok text-white"></i></a>
                    <a href="#" class="text-dark mx-2"><i class="bi bi-linkedin text-white"></i></a>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-md-4 mb-3">
                    <img src="https://newimgebit-a.akamaihd.net/ebitBR/selo/img_59301.png" alt="Certificação Ebit"
                        class="img-fluid">
                </div>
                <div class="col-md-4 mb-3 d-flex flex-column flex-md-row justify-content-center align-items-center">
                    <a href="#" class="me-md-2 mb-2 mb-md-0">
                        <img src="https://ncf-ssr-akamai.prd.naturacloud.com/_next/image?url=/natura/commons/app-store-badge.png&w=256&q=100"
                            alt="App Store" class="img-fluid">
                    </a>
                    <a href="#" class="ms-md-2">
                        <img src="https://ncf-ssr-akamai.prd.naturacloud.com/_next/image?url=/natura/commons/google-play-badge.png&w=256&q=100"
                            alt="Google Play" class="img-fluid">
                    </a>
                </div>
                <div class="col-md-4 mb-3">
                    <img src="https://ncf-ssr-akamai.prd.naturacloud.com/_next/image?url=/natura/commons/CrueltyFree.png&w=96&q=100"
                        alt="Cruelty Free" class="img-fluid">
                </div>
            </div>
            <p>Desenvolvido por Marco Antônio</p>
        </div>
    </footer>

    <div id="toast-container" class="position-fixed bottom-0 end-0 p-3" style="z-index: 1050;">
        <div id="toast" class="toast text-white" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Notificação</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Mensagem aqui
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="/index.js"></script>
</body>

</html>

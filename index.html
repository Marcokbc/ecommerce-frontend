    <style>
        *,
        html {

            scroll-behavior: smooth !important;
        }

        .image-container {
            overflow: hidden;
            max-width: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .animated-image {
            width: 100%;
            height: auto;
            transform: translateX(100%);
            opacity: 0;
            transition: transform 1.5s ease, opacity 1.5s ease;
        }

        .animated-image.animate {
            transform: translateX(0);
            opacity: 1;
        }

        .scale-on-hover {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .scale-on-hover:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        header.fixed-top {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-warning {
            color: #ffffff;
            font-weight: bold;
        }

        #toast-container .toast {
            opacity: 0.95;
        }
    </style>
</head>

                </div>
                
            </nav>
        </div>

    <section class="text-center py-5 bg-danger" id="home">
        <div class="container mt-5 d-flex align-items-center justify-content-between flex-wrap">
            <div class="text-start">
                <h2 class="fw-bold text-warning">Bem-vindo à Peita Store!</h2>
                <p class="text-white">Oferecemos os melhores produtos para atender às suas necessidades.</p>
                <a href="#produtos" class="btn bg-warning text-white fw-bold">Explore nossos produtos</a>
            </div>
            <div class="image-container">
                <img src="img/Cristiano_Ronaldo_Png_-_Player__Transparent_Png_2191x2169__-_PngFind-removebg-preview.png"
                    alt="Imagem bem-vindo" class="img-fluid animated-image">
            </div>
        </div>
    </section>

    <section id="produtos" class="py-5">
        <div class="container">
            <h2 class="text-center text-success fw-bold mb-4">Produtos</h2>
            <div class="row" id="produto-list">
            </div>
        </div>
    </section>

    <section id="contato" class="bg-light py-5">
        <div class="container">
            <h2 class="text-center text-success fw-bold mb-4">Entre em Contato</h2>
            <form id="contact-form">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="mensagem" class="form-label">Mensagem</label>
                    <textarea class="form-control" id="mensagem" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-warning fw-bold">Enviar</button>
            </form>
        </div>
    </section>

    <footer class="text-center py-3 bg-danger text-white">
        <div class="container">
            <p>&copy; 2024 Peita Store</p>
            <p>
                <a href="#" class="text-white me-3">
                    <i class="bi bi-facebook"></i>
                </a>
                <a href="#" class="text-white me-3">
                    <i class="bi bi-instagram"></i>
                </a>
                <a href="#" class="text-white">
                    <i class="bi bi-twitter"></i>
                </a>
            </p>
            <p>Desenvolvido por Marco Antônio</p>
        </div>
    </footer>

    <div id="toast-container" class="position-fixed bottom-0 end-0 p-3" style="z-index: 1050;">
        <div id="toast" class="toast text-white" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Notificação</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Mensagem aqui
            </div>
        </div>
    </div>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="/index.js"></script>
